<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuNinja</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "javascript.js" defer></script>
</head>
<body>

<div class = "header">
    <ul class = "left-side">
        <li>RuNinja</li>
    </ul>
    <ul class = right-side>
        <li><button id="showDialog">Add New Run</button></li>
    </ul>
</div>

<div class = "body-container" id = "bodyContainer"></div>

<div class = "footer">
    <div>By: juiceman1014</div>
</div>

<dialog id = "addRunDialog">
    <form>
        <p>
            <label>
                Date:
                <input value = "N/A" type = "text" id = "date" placeholder = "type here">
            </label>
        </p>
        <p>
            <label>
                Distance:
                <input value = "N/A" type = "text" id = "distance" placeholder = "type here">
            </label>
        </p>
        <p>
            <label>
                RPE:
                <input value = "N/A" type = "text" id = "RPE" placeholder = "type here">
            </label>
        </p>
        <p>
            <input type = "checkbox" id = "pr">PR
        </p>
        <div>
            <button value = "cancel" formmethod = "dialog">Cancel</button>
            <button id = "confirmBtn" value = "default">Confirm</button>
        </div>
    </form>
</dialog>

    
</body>
</html>
